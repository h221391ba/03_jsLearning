<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        .py-2{
            padding: 10px 0;
        }
        .btn{
            display: inline-block;
            padding: 4px 10px;
            background: rgb(19, 122, 207);
            color: #fff;
            cursor: default;
        }
        .btn:hover{
            background: rgb(13, 91, 155);
        }
        .error{
            color: red;
        }
    </style>
</head>
<body>
    <form id="form" action="target.html" method="GET"> <!--get-->
        <div class="py-2">
            <label for="account">帳號</label>
            <input type="text" id="account" name="account" >
        </div>
        <div class="py-2">
            <label for="email">email</label>
            <input type="email" id="email" name="email" >
        </div>
        <div class="py-2">
            <label for="password">輸入密碼</label>
            <input type="password" id="password" name="password" >
        </div>
        <div class="py-2">
            <label for="rePassword">再次輸入密碼</label>
            <input type="password" id="rePassword" name="rePassword" >
        </div>
        <div class="py-2">
            <input type="checkbox" id="agree" value="yes"> <label for="agree">我同意使用者條款</label>
        </div>
        <div class="py-2">
            <div class="error" id="error"></div>
        </div>
        <!-- <button id="send" type="submit">send</button> -->
        <a role="button" id="send" class="btn">send</a>
    </form>
    <script>
        let account = document.querySelector('#account');
        let email = document.querySelector('#email');
        let password = document.querySelector('#password');
        let rePassword = document.querySelector('#rePassword');
        let agree = document.querySelector('#agree');
        let error = document.querySelector('#error');
        let send = document.querySelector('#send');

        let emailRef = /^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;

        send.addEventListener('click', function(){
            let errorMsg;
            errorMsg = account.value === '' ? '請輸入帳號' : errorMsg;
            errorMsg = emailRef.test(email.value) ? errorMsg : '請輸入正確email';
            errorMsg = password.value === '' ? '請輸入密碼' : errorMsg;
            errorMsg = rePassword.value !== password.value ? '請再次輸入密碼' : errorMsg;
            errorMsg = !agree.checked ? '請同意使用者條款' : errorMsg;

            error.innerText = errorMsg;
        })
        

        // let errorMsg = account.value === '' ? '請輸入帳號' : '';
    </script>
</body>
</html>
