<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = [1, 2, 3, 4, 5]
        console.log(...num);
        let str = 'javascript';
        console.log(...str);

        let arr1 = ['hello', 'js', 'go'];
        //陣列1合併到陣列2
        let arr2 = [1, 2, ...arr1];
        console.log(arr2)

        function count(a, b, c){
            return a + b + c;
        }
        let num1 = [2, 5, 7];
        console.log(count(...num1)) //log 14

        //其餘運算子
        function sum(...numbers){
            let result = 0;
            numbers.forEach((number) => {
                console.log(number);
                result += number;
            });
            return result;
        }
        console.log(sum(1));
        console.log(sum(1, 2, 3, 4, 5, 6));

        function restArr(x, y, ...other){
            console.log('x', x);
            console.log('y', y);
            console.log('other', other);
        }
        restArr(1, 2, 3, 4, 5, 6);

        const [a, b] = [1, 2];
        let c, d;
        [c, d] = [3, 4];
        console.log('a', a);
        console.log('b', b);
        console.log('c', c);
        console.log('d', d);

        const [e, , f] = [2, 3, 4];
        console.log('e', e);
        console.log('f', f);

        // 對應的key可以把值丟給她
        const {user: x} = {user: 5};
        console.log('x',x);

        
    </script>
</body>

</html>
