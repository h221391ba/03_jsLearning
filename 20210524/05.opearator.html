<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    
    <script>
        let num1=2, num2=5;
        console.log(num1)
        console.log(num1+num2)
        console.log(num1-num2)
        console.log(num1*num2)
        console.log(num1/num2)
        console.log(num1%num2)

        let conf=35; //20-26 舒適  16-19 稍有寒意  11-15 寒冷 10以下 非常寒冷
        if(conf>=31){
            console.log("非常悶熱")
        }else if( conf>=27 && conf<=30){
            console.log("悶熱")
        }else if( conf>=20 && conf<=26){
            console.log("舒適")
        }else if( conf>=16 && conf<=19){
            console.log("稍有寒意")
        }else if( conf>=11 && conf<=15){
            console.log("寒冷")
        }else{
            console.log("非常寒冷")
        }

        let hot=false;
        if(hot!=true){
            console.log("cold!!")
        }else{
            console.log("hot!!")
        }
        if(!hot){
            console.log("cold!")
        }else{
            console.log("hot!")
        }

        let n1=5, n2="5";
        if(n1==n2){
            console.log("equal")
        }
        if(n1!==n2){
            console.log("not equal")
        }else{
            console.log("equal")
        }

        let user1="May";

        if(user1==="John" || user1==="May" || user==="Tom"){
            console.log("Hello!!")
        }

        let a=1;
        a=a+1;
        console.log(a)
        a+=1;
        console.log(a)
        a++;
        console.log(a)
        ++a;
        console.log(a) //5

        console.log(a++) //5
        console.log(a) //6
        console.log(++a) //7
        console.log(a) //7

        a+=2; //a=a+2
        console.log(a) //9

    </script>
</body>
</html>
