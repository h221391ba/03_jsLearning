<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>

</head>

<body>
    <div>
        <div class="py-2">
            <label for=""></label>
            <input type="text" id="name">
        </div>
        <h2 id="output"></h2>
        <div class="py-2">
            <label for="">city</label>
            <select name="" id="city">
                <option value="0">taipei</option>
                <option value="1">new taipei</option>
                <option value="2">taoyuan</option>
            </select>
            <select name="" id="city">
                <option value="0">請選擇分區</option>
            </select>
        </div>
        <button id="get">get</button>
        <button id="set">set</button>
        <button id="getCity">getCity</button>
        <button id="setCity">set</button>
    </div>
    <script>
        let get = document.querySelector('#get');
        let name = document.querySelector('#name');
        let output = document.querySelector('#output');
        let set = document.querySelector('#set');
        let getCity = document.querySelector('#getCity');
        let setCity = document.querySelector('#setCity');
        let city = document.querySelector('#city');
        name.addEventListener('keyup', function(){
            let inputValue = this.value;
            console.log(inputValue);
            output.innerText = inputValue;
        })
        city.addEventListener('change', function(){
            let selectValue = this.value;
            console.log(selectValue);
        })
        get.addEventListener('click', function () {
            let inputName = name.value;
            console.log(inputName);
        });
        set.addEventListener('click', function () {
            name.value = 'new content';
        });
        getCity.addEventListener('click', function () {
            let inputCity = city.value;
            console.log(inputCity);
        })
        setCity.addEventListener('click', function () {
            city.value = 2;
        })
    </script>
</body>

</html>
