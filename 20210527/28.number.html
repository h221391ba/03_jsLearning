<body>
    <script>
        var x=150-'aa'
        console.log(x)


        //判斷是否為數字
        console.log(isNaN(2))
        console.log(isNaN("abc"))


        //四捨五入到小數點某位數 沒寫參數則四捨五入到整數
        let num=1234.5678;
        console.log(num.toFixed())
        console.log(num.toFixed(3))
        console.log(num.toFixed(6))
