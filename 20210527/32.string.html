<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    
    <script>
        let string="Hello World";
        console.log(string.toUpperCase())
        console.log(string.toLowerCase())
        console.log(string.charAt(3))   //log l

        let saying="Home sweet home"
        console.log(saying.indexOf("ee"))   //log 7
        console.log(saying.lastIndexOf("ee"))   //log 7

        console.log(saying.substring(2,5))  //log me
        let newString=saying.replace("me", "w") 
        console.log(newString) // log How sweet home
        

    </script>
</body>
</html>
