    <script>
        let i = 1;
        while(i <= 10){
            console.log(i);
            if(i === 3){
                break;
            }
            i++;
        };

        let users = ["Tom", "John", "May", "Thomas", "Sarah"];
        for(let j = 0; j < users.length; j++){
            if(users[j] === "Thomas"){
                console.log("Thomas 存在");
                break;
            }
            console.log(j);
        }

        let k = 0;
        while(k <= 10){
            k++;
            console.log(k);
            if(k === 3){
                continue
            }
            console.log("k", k);
        }

        let nums = [1, 2, 3, 4];
        for(let value of nums){
            console.log(value);
        };
    </script>
