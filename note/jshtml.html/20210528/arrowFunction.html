<body>
    <script>
        function sayHello(name) {
            return 'Hello ' + name;
        }
        console.log(sayHello('tom'));
        console.log(sayHello('john'));

        let sayHello2 = (name) => {
            return 'Hello ' + name;
        }
        console.log(sayHello2('tom'));
        console.log(sayHello2('john'));

        
        //一行陳述式 連return都可以省
        let sayHello3 = (name) => 'Hello ' + name;

        console.log(sayHello3('tom'));
        console.log(sayHello3('john'));

        //一行陳述式 連return都可以省 只有一個參數就可以連括號省略
        let sayHello4 = name => 'Hello ' + name;

        let name = 'tom';

            name: 'sarah',

                console.log(this.name);
            }
            callName2: () => {
                console.log(this.name);
            }

        user.callName();

    </script>
</body>
