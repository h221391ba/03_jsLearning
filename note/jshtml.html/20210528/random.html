        let ggg = (n) => {
            let arr = [];
            let ans1 = 0;
            let ans2 = 0;
            let str = '';
            for (let i = 0; i < n; i++) {
                str = '';
                ans1 = Math.floor(i / 26);
                ans2 = i % 26;
                if (ans1 > 0) {
                    str = String.fromCharCode(65 + ans1 - 1);
                }
                str += String.fromCharCode(65 + ans2);
                arr.push(str);
            }
            console.log('33test:', arr)
            return arr;
        }
        let q = ggg(125);

        function arrAdd(n) {
            let test = [];
            let a, b, c;
            a = Math.ceil(n / 26);
            b = n % 26;
            c = (n - 26 - b) / 26;
            let bigKey = "";
            if (n <= 26) {
                for (let i = 65; i < 65 + n; i++) {

                }
