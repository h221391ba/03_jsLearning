<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body{
            background: #000;
        }
        .clock{
            color: rgb(76, 247, 76);
            font-size: 28px;
            text-align: center;
            font-family: 'Ubuntu Mono', monospace, sans-serif;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">2021/05/28</div>
    <script>
        let weekDay=["日","一","二","三","四","五","六"];
        let clock=document.querySelector("#clock")
        setInterval(function() {
            let today=new Date();
            let minutes=today.getMinutes();
            if(minutes<10)minutes="0"+minutes;
            let seconds=today.getSeconds();
            if(seconds<10)seconds="0"+seconds;

            let showTime=`${today.getFullYear()}/${today.getMonth()+1}/${today.getDate()}(${weekDay[today.getDay()]}) ${today.getHours()}:${minutes}:${seconds}`;
            // console.log(showTime)
            clock.innerText=showTime;
        }, 1000);
    </script>
</body>
</html>
