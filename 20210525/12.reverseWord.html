<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revert word</title>
</head>
<body>
    <script>
        function revertWord(text){
            text=text.split("")
            text.reverse()
            text=text.join('')
            console.log(text)
        }
        revertWord("Hello World!")
    </script>
</body>
</html>
