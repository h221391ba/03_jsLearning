<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>
<body>
    <script>
        // console.log("a", a)

        let a=1;
        let c=5;
        // let a=5;
        if(true){
            let b=2; //區塊作用域
            console.log("a", a)
            console.log("b", b)
        }
        function showVar(){
            let c=3;
            console.log("inside c", c)
        }
        showVar()
        
        console.log("a", a)
        // console.log("b", b)
        console.log("outside c", c)
        
    </script>
</body>
</html>
