<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    
    <script>
        
        function callName(name="May", name2="Tom"){
            // let name="John";
            console.log(`Hello, ${name}, I'm ${name2}.`)
        }
        callName("Tom", "Sue")
        callName("John", "Sarah")
        callName()

        function functionName(name){
            let greeting=`Hello, ${name}`
            // console.log(greeting)
            return greeting;
        }
        let greeting=functionName("Tom")
        console.log(greeting)
        greeting=functionName("John")
        console.log(greeting)


        let varFunction=function(){
            console.log("banana")
        }
        varFunction()

        let userList=["Jay", "Tom", "May"];
        
        function users(users){
            users.forEach(function(user){
                console.log(user)
            })
        }
        users(userList)

    </script>
</body>
</html>
